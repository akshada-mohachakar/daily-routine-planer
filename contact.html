<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Reen Them Productivity Dashboard</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1.5em;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      nav {
        text-align: center;
        background-color: #333;
        padding: 1em;
      }
      nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      nav a:hover {
        background-color: #575757;
      }
      /* Hero Section */
      .hero-section {
        background-image: url("green1.jpg"); /* Add your background image */
        background-size: cover;
        background-position: center;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .hero-content {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }
      section {
        margin: 2em 0;
        padding: 2em;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 1100px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 2s ease-in-out;
      }
      h2 {
        font-size: 2em;
        color: #4caf50;
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 1em;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s ease;
      }
      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: #4caf50;
      }
      .contact-form button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .contact-form button:hover {
        background-color: #45a049;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="about.html">About</a>
      <a href="servics.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>

    <section>
      <section id="home" class="hero-section">
        <div class="hero-content">
          <h1>Welcome to Your Productivity Dashboard</h1>
          <p>Stay organized, track your goals, and boost your productivity.</p>
        </div>
      </section>

      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Reen Them Productivity Dashboard | All Rights Reserved</p>
    </footer>
  </body>
</html>
